<!-- multistep form -->
<form id="msform" name="userinput" ng-submit="loginscope.register()" novalidate>
    <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">Account Setup</li>
        <li>Social Profiles</li>
        <li>Personal Details</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
        <h2 class="fs-title">Create your account</h2>
        <div class="form-group" ng-class="{'has-error' : userinput.username.$invalid && !userinput.username.$pristine }">
            <input type="email" name="username" placeholder="Email..." class="form-control" ng-model="loginscope.newUser.email" required>
            <p ng-show="userinput.username.$invalid && !userinput.username.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        <!--<input type="text" name="email" placeholder="Email" />-->

        <div class="form-group" ng-class="{ 'has-error' : userinput.password.$invalid && !userinput.password.$pristine }">
            <input type="password" name="password" placeholder="Password" class="form-control" ng-model="loginscope.password"
            required>
        </div>
        <!--<input type="password" name="pass" placeholder="Password" />-->
        <div class="form-group" ng-class="{ 'has-error' : userinput.password.$invalid && !userinput.password.$pristine }">
            <input type="password" name="password" placeholder="Password" class="form-control" ng-model="loginscope.confirmpassword"
            required>
        </div>
        <!--<input type="password" name="cpass" placeholder="Confirm Password" />-->
        <input type="button" name="next" class="next action-button" ng-disabled="userinput.$invalid" value="Next" />
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Social Profiles</h2>
        <input type="text" name="twitter" placeholder="Twitter"  class="form-control" ng-model="loginscope.newUser.accTwitter" />
        <input type="text" name="facebook" placeholder="Facebook"  class="form-control" ng-model="loginscope.newUser.accFacebook" />
        <input type="text" name="gplus" placeholder="Google Plus"  class="form-control" ng-model="loginscope.newUser.accGooglePlus" />
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Personal Details</h2>
        <h3 class="fs-subtitle">We will never sell it</h3>
        <input type="text" name="fname" placeholder="First Name" ng-model="loginscope.newUser.firstname"  />
        <input type="text" name="lname" placeholder="Last Name" ng-model="loginscope.newUser.lastname" />
        <input type="text" name="phone" placeholder="Phone" ng-model="loginscope.newUser.phone" />
        <textarea name="address" placeholder="Address" ng-model="loginscope.newUser.address"></textarea>
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="submit"  class="submit action-button"   value="Submit" />
    </fieldset>
</form>
<script src="/src/Content/script/index.js"></script>
